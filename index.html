<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEMBUR PT NOWI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    .login-box, .dashboard {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2, h3 { text-align: center; }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0390fc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover { background: #0260a8; }
    
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      min-width: 400px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #fccaa4;
    }
    tfoot td {
      font-weight: bold;
      background: #eef;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Data Lembur</h2>
    <h2>PT Nagata Opto Works Indonesia</h2>
    
    <label for="username">Username:</label>
    <select id="username">
      <option value="">-- pilih username --</option>
    </select>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Tanggal lahir (DD-MM-YYYY)">

    <button onclick="login()">Login</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2 id="welcome"></h2>
    <h3>Data Lembur</h3>
    <div class="table-container">
      <table id="lemburTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>FromTo</th>
            <th>Act</th>
            <th>Index</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total Index</td>
            <td id="totalIndex">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

 <script>
let users = [];
let lemburData = [];

// LOAD BOTH JSON FILES
Promise.all([
  fetch("user.json").then(r => r.json()),
  fetch("lemburdata.json").then(r => r.json())
]).then(([userJson, lemburJson]) => {
  users = userJson;
  lemburData = lemburJson;

  populateUserDropdown();
}).catch(err => {
  console.error("Failed loading JSON:", err);
});

// POPULATE USER DROPDOWN
function populateUserDropdown() {
  const usernameSelect = document.getElementById("username");

  users.forEach(u => {
    const option = document.createElement("option");
    option.value = u.username;
    option.textContent = u.username;
    usernameSelect.appendChild(option);
  });
}

// LOGIN FUNCTION
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");

  if (!username) {
    errorMsg.textContent = "Silakan pilih username dulu!";
    return;
  }

  const user = users.find(
    u => u.username === username && u.password === password
  );

  if (!user) {
    errorMsg.textContent = "Username atau Password salah!";
    return;
  }

  // SHOW DASHBOARD
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("welcome").textContent = `Welcome, ${user.username}`;

  // FILTER LEMBUR DATA
  const userData = lemburData.filter(d => d.nama === user.username);
  const tbody = document.querySelector("#lemburTable tbody");
  tbody.innerHTML = "";

  let total = 0;
  userData.forEach(d => {
    tbody.innerHTML += `
      <tr>
        <td>${d.tanggal}</td>
        <td>${d.FromTo}</td>
        <td>${d.act}</td>
        <td>${d.index}</td>
      </tr>
    `;
    total += Number(d.index);
  });

  document.getElementById("totalIndex").textContent = total.toFixed(2);
}

// LOGOUT
function logout() {
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
  document.getElementById("password").value = "";
  document.getElementById("errorMsg").textContent = "";
  document.getElementById("username").value = "";
  document.querySelector("#lemburTable tbody").innerHTML = "";
  document.getElementById("totalIndex").textContent = "0";
}
</script>

</body>
</html>
