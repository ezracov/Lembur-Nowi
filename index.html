      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;

      padding: 12px;
      background: #0390fc;

      cursor: pointer;

      font-size: 16px;
    }

      margin-top: 20px;
    }

    }
    th, td {

      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {

    }
    tfoot td {

    // Populate dropdown
    const usernameSelect = document.getElementById("username");
    users.forEach(u => {
      const option = document.createElement("option");
      option.value = u.username;
      option.textContent = u.username;
      usernameSelect.appendChild(option);
    });

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username) {
        document.getElementById("errorMsg").textContent = "Silakan pilih username dulu!";
        return;
      }

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("welcome").textContent = user.username;

        const userData = lemburData.filter(d => d.nama === user.username);
        const tbody = document.querySelector("#lemburTable tbody");
        tbody.innerHTML = "";

        let total = 0;
        userData.forEach(d => {
          const row = `<tr>
                        <td>${d.tanggal}</td>
                        <td>${d.FromTo}</td>
                        <td>${d.act}</td>
                        <td>${d.index}</td>
                      </tr>`;
          tbody.innerHTML += row;
          total += d.index;
        });

        document.getElementById("totalIndex").textContent = total.toFixed(2);

      } else {
        document.getElementById("errorMsg").textContent = "Username atau Password salah!";
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("password").value = "";
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("username").value = "";
      document.querySelector("#lemburTable tbody").innerHTML = "";
      document.getElementById("totalIndex").textContent = "0";
    }
  </script>
